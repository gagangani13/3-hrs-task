<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="STYLE.css">
    <title>Expense Tracker</title>
</head>
<body>
    <h1>EXPENSE TRACKER</h1>
    
    <form id="myform" class="container">
        <label for="Amount" class="form-check-label">AMOUNT</label>
        <input type="text" pattern="[0-9]" id="Amount" placeholder="100" required>
        <label for="description" class="form-check-label">DESCRIPTION</label>
        <input type="text" placeholder="movies etc.." id="description" required>
        <label for="category" class="form-check-label">CATEGORY</label>
        <select name="choose" id="category">
            <option value="family">Family</option>
            <option value="friends">Friends</option>
            <option value="me" selected>Me</option>
        </select>
        <button type="submit" class="btn bg-success" id="addexpense">ADD EXPENSE</button>
        <br>
        <div>
            <p>PAST EXPENSES</p>
            
            <ul id="expenselist"></ul>
        </div>
    </form>

    
    
    <script src="index.js"></script>
</body>
</html>
